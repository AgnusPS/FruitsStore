{% extends 'base.html' %}
{% load static %}

{% block content %}
<body>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    
    <section class="main-bg">
        <div class="reg-main">
            <h3 class="mt-3">My Profile</h3>
            <form action="{% url 'Home:register' %}" method="post">
                {% csrf_token %}
                {% for i in obj %}
                    <input type="text" placeholder="enter your name" value="{{i.customer_name}}" readonly><br>
                    <input type="email" placeholder="enter your email" value="{{i.customer_email}}" readonly><br>
                    <input type="number" placeholder="enter your phone" value="{{i.customer_phno}}" readonly><br>
                    <input type="text" placeholder="enter your place" value="{{i.customer_place}}" readonly><br>
                {% endfor %}
            </form>
                <!-- <span class="h6 text-dark ml-5">Already A User , </span>
                <a href="{% url 'Home:login' %}"><span class="h5 text-primary ">Log In</span></a> -->
        </div>
    </section>

</body>
{% endblock %}
